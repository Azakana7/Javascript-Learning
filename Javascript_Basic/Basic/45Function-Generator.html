<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function* createName(){
            yield "Divo"
            yield "Daniel"
            yield "Saputra"
        }

        const names = createName()
        for (let name of names){
            console.info(name)
        }

        // lebih kompleks
        function* buatGanjil(values){
            for (let i = 1; i <= values; i++){
                if(i % 2 === 0){
                    yield i
                }
            }
        }

        const angkaGanjil = buatGanjil(100)
        for (const ganjil of angkaGanjil){
            document.writeln(`<h1> ${ganjil} </h1>`)
        }
    </script>
</head>
<body>
    
</body>
</html>
