<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        let arrayKosong = []

        arrayKosong.push("Divo", "Daniel", "Saputra")
        console.table(arrayKosong)



        
        
        
        const Nama2 = []
        Nama2.push = ("Divo Ganteng")
        console.table(Nama2)
        
        
        const Angka = [1, 2, 3]
        document.writeln(Angka[2])

        // Lenght
        document.writeln(`<br>`)
        
        document.writeln(Angka.length)

        // Mengubah data di posisi Index
        Angka[0] = "Budi"
        console.log(Angka[0])


        // Menghapus Array
        delete Angka[0]
        console.table(Angka)
        
        Angka.push("Divo")
        console.table(Angka)

        Angka [3] = "Ada lagi" // boleh diubah / dihapus



        Angka.push(["Hai", "Juga"]) // memasukkan array kedalam array

    </script>
</head>
<body>
    
</body>
</html>
