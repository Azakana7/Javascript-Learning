<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial(values){
            let result = 1
            for (let i = 1;i <= values;i++){
                    result *= i
            }
            return result
        }

        console.info(factorial(5))

        function factorialRecursive(nilai){
            if (nilai === 1){
                return 1
            } else{
                return nilai * factorialRecursive(nilai - 1)
            }
        } 



        console.info(factorialRecursive(5))
    </script>
</head>

</html>
