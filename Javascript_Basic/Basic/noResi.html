<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function* buatGenap(genap){
            for (let i = 1;i <= genap; i++){
                if (i % 2 === 0){
                    yield i
                }
            }
        }

        const angkaGenap = buatGenap(20)
        for (const hasil of angkaGenap){
            console.log(hasil)
        }

        
    </script>
</head>

</body>
</html>
