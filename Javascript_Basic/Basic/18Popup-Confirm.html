<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <script>
        const masuk = confirm("Apakah anda yakin mau masuk?")
        if (masuk){
            const name = prompt("Siapa nama anda: ")
            alert(`Nama: ${name}`)
        } else {
            alert("Bye Bye")
        }
    </script>
</head>
<body>
    
</body>
</html>
