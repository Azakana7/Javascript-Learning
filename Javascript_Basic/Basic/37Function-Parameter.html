<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Dengan Variabel
        let Bro = 1

        // dengan Boolean
        let boolean1 = true
        let boolean2 = false


        // Membuat Function
        function sayHello(firstName, lastName){
            document.writeln(`Halo ${firstName} ${lastName}`)
        }

        // Memanggil dengan parameter

        sayHello("Divo", "Saputra")
        sayHello("Budi", "Gaming") // isi pada parameter boleh beda
        sayHello(Bro , Bro) // dengan variabel bertipe data number
        sayHello(`<p> ${boolean1}  ${boolean2} </p>`) // dengan boolean


    </script>
</head>
<body>
    
</body>
</html>
