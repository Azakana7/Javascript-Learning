<head>

    <script>

        const orang = {}
        orang["Nama"] = "Divo"
        orang["Alamat"] = "Indonesia"
        orang["Umur"] = 16

        console.table(orang)

        console.info("=====Batas=====")


        // Memasukkan data langsung ke Array
        const person = {
              Name: "Daniel",
              Address: "Indo",
              age: 17,
        }
        console.table(person)

        // Cara mengakses object
        console.info(`Nama: ${person.Name}`)
        console.info(`Address: ${person.Address}`)
        console.info(`Age: ${person.age}`)


    </script>
