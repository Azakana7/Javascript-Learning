<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATOR MATEMATIKA</title>
    <script>
        /*


        + Tambah
        - Kurang
        * Kali
        ** Eksponen
        / Bagi
        % Modulus       


        */

        // let X = 5
        // let Y = 10

        // document.writeln(Y / X)


        let hasil = 1 + 2
        document.writeln("<p>1 + 2 = " + hasil + "</p>")
        let originalResult = hasil

        hasil = hasil - 1
        document.writeln("<p>" + originalResult + " - 1 = " + hasil + "</p>")
        originalResult = hasil

        hasil = hasil * 2
        document.writeln("<p>" + originalResult + " x 2 = " + hasil + "</p>")
        originalResult = hasil


    </script>
</head>
