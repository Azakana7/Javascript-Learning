<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const nilai1 = parseInt("1");
        const nilai2 = 1;
        const sum = nilai1 + nilai2;
        document.writeln(`<p> ${sum} </p>`)
        document.writeln("========Batas========")




        document.writeln(`<p> ${parseInt("2.9")} </p>`)
        document.writeln(`<p> ${parseFloat("1.9")} </p>`)
        document.writeln(`<p> ${Number("1.1")} </p>`)

        document.writeln("========Batas========")

        const A = 5
        const B = 5
        const Total = A.toString() + B.toString()
        document.writeln(`<p> ${Total} </p>`)

        document.writeln("========Batas========")



        document.writeln(`<p> ${parseInt("Salah")} </p>`)
        document.writeln(`<p> ${parseFloat("1.9UPss")} </p>`)
        document.writeln(`<p> ${Number("1.1")} </p>`)
          
        


        document.writeln(`<p> ${Number("1Salah")} </p>`)
        document.writeln(`<p> ${Number("1Divo")} </p>`)

        document.writeln("========Operasi NaN======")
        const first = Number("Salah")
        const totalNumber = first + 100
        document.writeln(`<br>`)
        document.writeln(`<p> ${totalNumber} </p>`)
        document.writeln(`<p> ${isNaN(totalNumber)} </p>`)
        document.writeln(`<p> ${isNaN(100)} </p>`)


    </script>

        body {
            background-color: rgb(72, 227, 48);
        }
    </style>
