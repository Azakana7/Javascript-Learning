<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
    <script>
        // Contoh kode
        const nilaiUjian = 80
        if (nilaiUjian > 90) {
            document.writeln(`<p> Good Job </p>`)
        } else {
            document.writeln(`<p>  Ganbatte! </p>`)
        }

        const nilaiDivo = 49
        if (nilaiDivo > 80){
            document.writeln(`<p> Keren! </p>`)
        } else if (nilaiDivo > 60){
            document.writeln(`<p> Not bad </p>`)
        } else if (nilaiDivo > 50) {
            document.writeln(`<p> Mayan </p>`)
        } else {
            document.writeln("Goblok")
        }
    </script>
</head>

</body>
</html>
