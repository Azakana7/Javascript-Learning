      const mahasiswaMethod = {
        Makan: function (porsi) {
          this.Energy += porsi;
          console.log(`Hai ${this.Nama}, Selamat Makan!`);
        },
        Tidur: function (nambah) {
          this.Energy *= 5;
          console.log(`Hai ${this.Nama}, selamat tidur!`);
        },
        Main: function (ngurang) {
          this.Energy -= ngurang;
          console.log(`Heii ${this.Nama}, Jangan main terus dong!`);
        },
      };

      function Mahasiswa(Nama, Energy) {
        let Mahasiswa = Object.create(mahasiswaMethod);
        Mahasiswa.Nama = Nama;
        Mahasiswa.Energy = Energy;

        return Mahasiswa;
      }
